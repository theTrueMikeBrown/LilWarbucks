<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-dialog-behavior/demo/simple-dialog.html">
<link rel="import" href="/bower_components/polymerfire/polymerfire.html">

<dom-module id="ba-share-dialog">
  <template>
    <div id="fb-root"></div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };
        return t;
      }(document, "script", "twitter-wjs"));
    </script>

    <simple-dialog modal role="alertdialog" id="shareDialog">
      <h2>Share via:</h2>
      <div style="margin:1em;">
        <div style="" class="g-plusone" data-size="tall" data-href="https://lilwarbucks.firebaseapp.com/"></div>
        <div style="margin-left:15px; top:-7px;" class="fb-like" data-href="https://lilwarbucks.firebaseapp.com/" data-layout="box_count" data-action="like" data-size="large" data-show-faces="false" data-share="false"></div>
        <div style="margin: 1em 2em;">
          <a class="twitter-share-button" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Flilwarbucks.firebaseapp.com%2F&text=Check%20out%20Lil%27%20Warbucks!" data-size="large">Tweet</a>
        </div>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm>Done</paper-button>
      </div>
    </simple-dialog>
  </template>
  <script>
    Polymer({
      is: 'ba-share-dialog',
      open: function(e) {
        this.$.shareDialog.toggle();
      }
    })
  </script>
</dom-module>
