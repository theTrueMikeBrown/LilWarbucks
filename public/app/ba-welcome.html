<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="ba-welcome">
  <template>
    <style>
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-green-50);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 0;
        color: var(--paper-green-900);

      @apply(--layout);
      @apply(--layout-center-center);
      }

      :host([hide-welcome]) {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <div style="width:67%; line-height: 2em;">
      <h3>No accounts yet.</h3>
      <span>Press <iron-icon style="margin-bottom: 3px;" icon="add"></iron-icon> to create a new account, or press
      <iron-icon style="margin-bottom: 3px;" icon="link"></iron-icon> to link your account to another account by email.</span>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ba-welcome',

      properties: {
        hideWelcome: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },
    });
  </script>
</dom-module>
