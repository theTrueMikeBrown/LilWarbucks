<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="ba-welcome">
  <template>
    <style>
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-green-50);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 0;
        color: var(--paper-green-900);

      @apply(--layout);
      @apply(--layout-center-center);
      }

      :host([hide-welcome]) {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <div style="width:75%; line-height: 1.75em;">
      <h3 style="margin-bottom: .75em; margin-top: .5em;">Welcome to Lil' Warbucks!</h3>
      <div style="margin-bottom: .75em;">Lil' Warbucks was created to help parents keep track of their children's finances.
        With this app, you can make each child as many accounts as they need and update them at any time from your phone
        or computer.</div>
      <div style="margin-bottom: .75em;">Press the <iron-icon style="margin-bottom: 3px;" icon="add">add button</iron-icon>
        below to add children. Edit accounts by tapping the account info box and pressing the
        <iron-icon style="margin-bottom: 3px;" icon="create">edit button</iron-icon>.</div>
      <div style="margin-bottom: .75em;">Click the <iron-icon style="margin-bottom: 3px;" icon="account-balance">about
        button</iron-icon> above for more info.</div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ba-welcome',

      properties: {
        hideWelcome: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },
    });
  </script>
</dom-module>
