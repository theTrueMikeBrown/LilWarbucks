<link rel="import" href="/app/ba-elements.html">
<link rel="import" href="/bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="/bower_components/polymerfire/polymerfire.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-route/app-location.html">

<dom-module id="bank-app">
  <template>
    <style include="bank-app-shared-styles"></style>
    <ba-toolbar
      signed-in="[[signedIn]]"
      on-sign-out="signOut"
      on-show-about="showAbout"
      on-show-link-dialog="showLinkDialog">
    </ba-toolbar>
    <ba-login
      on-sign-in="signIn"
      signed-in="[[signedIn]]"
      disabled="[[!online]]">
    </ba-login>
    <firebase-auth
      id="auth"
      app-name="bank"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>
    <ba-editor
      style="overflow-y: scroll;"
      id="editor"
      child="{{editableChild}}"
      on-close="commitChange"
      ads="[[loggedInUser.profile.showAds]]">
    </ba-editor>
    <firebase-document
      id="childDocument"
      app-name="bank"
      path="[[editableChildId]]"
      data="{{editableChild}}">
    </firebase-document>
    <firebase-query
      id="query"
      app-name="bank"
      path="/children/[[targetUid]]"
      data="{{children}}">
    </firebase-query>
    <firebase-document
      id="loggedInUser"
      app-name="bank"
      path="/users/[[user.uid]]"
      data="{{loggedInUser}}">
    </firebase-document>
    <app-indexeddb-mirror
      session="[[targetUid]]"
      key="children"
      data="{{children}}"
      persisted-data="{{persistedChildren}}">
    </app-indexeddb-mirror>
    <div class="paper-fab-holder">
      <paper-fab
        icon="social:share"
        on-tap="share"
        disabled="[[!online]]"
        aria-label="Share Lil' Warbucks">
      </paper-fab>
      <paper-fab
        icon="add"
        on-tap="create"
        disabled="[[!online]]"
        aria-label="Add child">
      </paper-fab>
    </div>

    <div id="fb-root"></div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };
        return t;
      }(document, "script", "twitter-wjs"));
    </script>

    <simple-dialog modal role="alertdialog" id="shareDialog">
      <h2>Share via:</h2>
      <div style="margin:1em;">
        <div style="" class="g-plusone" data-size="tall" data-href="https://lilwarbucks.firebaseapp.com/"></div>
        <div style="margin-left:15px; top:-7px;" class="fb-like" data-href="https://lilwarbucks.firebaseapp.com/" data-layout="box_count" data-action="like" data-size="large" data-show-faces="false" data-share="false"></div>
        <div style="margin: 1em 2em;">
          <a class="twitter-share-button" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Flilwarbucks.firebaseapp.com%2F&text=Check%20out%20Lil%27%20Warbucks!" data-size="large">Tweet</a>
        </div>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm>Done</paper-button>
      </div>
    </simple-dialog>

    <ba-welcome
      hide-welcome="[[hideWelcome(persistedChildren.*)]]">
    </ba-welcome>
    <ba-about
      hide-about="[[!aboutActive]]"
      on-hide-about="hideAbout">
    </ba-about>
    <ba-link-dialog
      id="baLinkDialog"
      target-uid="{{targetUid}}"
      in-uid="[[user.uid]]">
    </ba-link-dialog>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/child" tail="{{childRoute}}" active="{{childActive}}"></app-route>
    <app-route route="{{route}}" pattern="/about" tail="{{aboutRoute}}" active="{{aboutActive}}"></app-route>
    <app-route route="{{route}}" pattern="/" active="{{homeActive}}"></app-route>
    <div class="children">
      <template is="dom-repeat" items="[[persistedChildren]]" as="child">
        <ba-child
          id$="[[child.$key]]"
          name="[[child.name]]"
          accounts="[[child.accounts]]"
          on-tap="edit">
        </ba-child>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'bank-app',

      behaviors: [Polymer.BankAppBehavior],

      hideWelcome: function(children){
        return children.base && children.base.length !== 0;
      },

      signIn: function() {
        var that = this;
        this.$.auth.signInWithPopup()
                .then(function(response) {
                  if (!that.targetUid) {
                    var user = response.user;
                    that.$.childDocument.setStoredValue("users/" + user.uid + "/profile", {
                      "email": user.email,
                      "sameAs": user.uid
                    });
                  }
                });
      },
    
      get childrenPath() {
        return '/children/' + this.targetUid;
      },
    
      toEditableId: function(childId) {
        return this.childrenPath + '/' + childId;
      },
    
      get isEditable() {
        return this.online;
      },

      showLinkDialog: function() {
        this.$.baLinkDialog.open();
      }
    });
  </script>
</dom-module>
